<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/spotify-2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Spotify playing</title>
  </head>

  <body>
    <main class="app">
      <div class="header">
        <div class="logo">
          <a class="logo__link" href="https://www.spotify.com">
            <img class="logo__img" src="/spotify-2.svg" alt="">
            <span class="logo__text">Spotify</span>
          </a>
        </div>

        <div class="time">

        </div>
      </div>

      <div class="music">
        <div class="music__box">
          <span class="music__now-playing">Now Playing</span>
          <img class="music__image" src="/16.png" alt="cover image">
          <a href="#" class="music__artist-details">
            <span>Kendrick Lamar</span>
            <span>-</span>
            <span>All of the stars</span>
          </a>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="/src/main.ts"></script>

</html>
